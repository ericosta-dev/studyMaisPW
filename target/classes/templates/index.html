<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:td="http://www.w3.org/1999/xlink">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3> Seus Alunos:</h3>

<a href="/cadastrar">Novo Aluno</a>


    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Escola</th>
                <th>Telefone</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="aluno : ${alunoList}" th:object="${aluno}">
            <td th:text="*{id}">ID</td>
            <td th:text="*{nome}">Nome</td>
            <td th:text="*{escola}">Escola</td>
            <td th:text="*{telefone}">Telefone</td>
            <td>
                <a th:href="@{'/editar/' + ${aluno.id}}">Editar</a> &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/deletar/' + ${aluno.id}}">Deletar</a>

            </td>
        </tr>
        </tbody>
    </table>


</body>
</html>
