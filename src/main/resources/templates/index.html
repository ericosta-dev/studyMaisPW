<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:td="http://www.w3.org/1999/xlink">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
<!--    <link rel="stylesheet" href="../static/style.css">-->
    <title>Study+ - INICIO</title>
</head>
<body>
    <h1 class="headder"> STUDY+</h1><br/>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Escola</th>
                <th>Telefone</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="aluno : ${alunoList}" th:object="${aluno}">
                <td th:text="*{id}">ID</td>
                <td th:text="*{nome}">Nome</td>
                <td th:text="*{escola}">Escola</td>
                <td th:text="*{telefone}">Telefone</td>
                <td>
                    <a th:href="@{'/editar/' + ${aluno.id}}" class="btn btn-outline-warning">Editar</a> &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/deletar/' + ${aluno.id}}" class="btn btn-outline-danger">Deletar</a>

                </td>
            </tr>
            </tbody>
        </table>
    <br/><a id="novoAluno" class="btn btn-primary" href="/cadastrar">Novo Aluno</a>
    </div>
</body>
</html>
